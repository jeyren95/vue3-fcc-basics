<!DOCTYPE html>
<html>
    <head>
        <title>Vue Basics</title>
        <link rel="stylesheet" href="styles.css">
        
    </head>
    <body>
        <!-- v-cloak is a directive that prevents the entire app from rendering until its ready -->
        <!-- this is because there is a split second moment when the page loads, {{ greeting }} is shown literally, and not the data tied to it -->
        <!-- once the app is loaded, the v-cloak attribute will disappear -->
        <div id="app" v-cloak>
            <login-form></login-form>
            
            <hr />

            <button @click="toggleBox">Toggle Box</button>
            <test-box v-if="isVisible"></test-box>
        </div>
        
        <script src="https://unpkg.com/vue@next"></script>
        
        <script src="main.js"></script>
        
        <script src="./components/LoginForm.js"></script>
        <script src="./components/CustomInput.js"></script>
        <script src="./components/TestBox.js"></script>
        
        <script>
            const mountedApp = app.mount("#app")
        </script>

    </body>
</html>
